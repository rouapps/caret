[package]
name = "lazyalign"
version = "0.1.0"
edition = "2024"
description = "A blazingly fast TUI for inspecting and curating LLM training datasets"
authors = ["LazyAlign Contributors"]
license = "MIT"
repository = "https://github.com/yourusername/lazyalign"
keywords = ["tui", "llm", "dataset", "tokenizer", "ai"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
ratatui = "0.29.0"
crossterm = "0.28.0"
memmap2 = "0.9.0"
tokenizers = "0.20.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
argh = "0.1.13"
anyhow = "1.0"
regex = "1.10"

[profile.release]
lto = true
strip = true
codegen-units = 1
panic = "abort"
opt-level = 3
